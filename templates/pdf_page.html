{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center" style="text-align: center;">
    <h1>Upload PDF Below</h1>
</div>
<div class="row justify-content-center" style="text-align: center; padding: 0px;">
    <p>
        Keep in mind: this is in early stages
    </p>
</div>

<div class="row justify-content-center" style="text-align: center;">
    <div class="col-lg-6">
        <form method="post" id="pdf-form" action="/pdf" enctype="multipart/form-data">
            <div class="form-group" style="margin-bottom: 10px;">
                <input type="file" class="form-control-file" id="pdfFile" name="pdfFile">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-auto">
        <div class="spinner-border text-dark" role="status" id="spinner" style="display: none;"></div>
    </div>
</div>

{% if summary %}
<div class="row justify-content-center" style="text-align: center;">
    <h2>Summary</h2>
</div>
<div class="row justify-content-center" style="text-align: center;">
    <p style="margin-left: 20px; margin-right: 20px;">
        {{ summary }}
    </p>
</div>
{% endif %}
{% if error_message %}
<div class="row justify-content-center" style="text-align: center;">
    <h2>Error</h2>
</div>
<div class="row justify-content-center" style="text-align: center;">
    <p style="margin-left: 20px; margin-right: 20px;">{{ error_message }}</p>
</div>
{% endif %}
<script>
    document.getElementById("pdf-form").addEventListener("submit", function() {
        document.getElementById("submit-button").style.display = "none";
        document.getElementById("spinner").style.display = "block";
    });
</script>
{% endblock %}
