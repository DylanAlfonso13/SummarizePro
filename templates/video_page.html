{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center" style="text-align: center">
  <h1>Enter video link below</h1>
</div>
<div
  class="row justify-content-center"
  style="text-align: center; padding: 0px"
>
  <p>
    
  </p>
</div>

<!-- Need to fix up styling later -->
<div class="row justify-content-center" style="text-align: center">
  <div class="col-auto">
    <form method="POST" id="video-form">
      <div class="form-group" style="margin-bottom: 10px">
        <input
          type="url"
          class="form-control"
          name="url"
          id="exampleInputUrl"
          placeholder="Enter video URL"
        />
      </div>
      <button type="submit" class="btn btn-primary" id="submit-button">
        Submit
      </button>
    </form>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-auto">
    <div
      class="spinner-border text-dark"
      role="status"
      id="spinner"
      style="display: none"
    ></div>
  </div>
</div>

{% if summary %}
<div class="row justify-content-center" style="text-align: center">
  <h2>Summary</h2>
</div>
<div class="row justify-content-center" style="text-align: center">
  <p style="margin-left: 20px; margin-right: 20px">{{ summary }}</p>
</div>
{% endif %} {% if error_message %}
<div class="row justify-content-center" style="text-align: center">
  <h2>Error</h2>
</div>
<div class="row justify-content-center" style="text-align: center">
  <p style="margin-left: 20px; margin-right: 20px">{{ error_message }}</p>
</div>
{% endif %}

<script>
  document
    .getElementById("video-form")
    .addEventListener("submit", function () {
      document.getElementById("submit-button").style.display = "none";
      document.getElementById("spinner").style.display = "block";
    });
</script>
{% endblock %}
